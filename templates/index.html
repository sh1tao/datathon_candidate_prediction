<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Predição de Contratação</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3135/3135715.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #0f172a;
      color: #f1f5f9;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 640px;
      margin: auto;
      background: #1e293b;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }
    h2 {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #38bdf8;
    }
    h2 img {
      height: 36px;
    }
    form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      box-sizing: border-box;
    }
    .form-group, .form-half {
      background-color: #273549;
      padding: 16px;
      border-radius: 10px;
      box-sizing: border-box;
    }
    .form-group.full {
      grid-column: 1 / -1;
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
      text-transform: capitalize;
    }
    textarea, input {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #334155;
      background: #0f172a;
      color: #f1f5f9;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      margin-top: 10px;
      padding: 12px;
      font-size: 1rem;
      background: #0ea5e9;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #0284c7;
    }
    .result {
      margin-top: 30px;
      padding: 20px;
      background: #334155;
      border-left: 5px solid #0ea5e9;
      border-radius: 10px;
    }
    .result ul {
      padding-left: 20px;
    }
    pre {
      background: #0f172a;
      color: #94a3b8;
      padding: 16px;
      overflow-x: auto;
      border-radius: 8px;
      margin-top: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2><img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Logo"> Predição de Contratação</h2>
    <form id="predictForm">
      <div class="form-group full">
        <label for="cv">Currículo</label>
        <textarea id="cv" name="cv" rows="6" required></textarea>
      </div>

      <div class="form-group">
        <label for="titulo">Título Profissional</label>
        <input type="text" id="titulo" name="titulo" required>
      </div>

      <div class="form-group">
        <label for="area">Área de Atuação</label>
        <input type="text" id="area" name="area" required>
      </div>

      <div class="form-group">
        <label for="nivel_academico">Nível Acadêmico</label>
        <input type="text" id="nivel_academico" name="nivel_academico" required>
      </div>

      <div class="form-group">
        <label for="ingles">Inglês</label>
        <input type="text" id="ingles" name="ingles" required>
      </div>

      <div class="form-group">
        <label for="remuneracao">Remuneração</label>
        <input type="text" id="remuneracao" name="remuneracao" required>
      </div>

      <div class="form-group full">
        <button type="submit">Enviar</button>
      </div>
    </form>

    <div class="result" id="resultado"></div>
    <pre id="debug"></pre>
  </div>

  <script>
    const form = document.getElementById('predictForm');
    form.addEventListener('submit', async function (e) {
      e.preventDefault();

      const payload = {
        cv: form.cv.value,
        titulo: form.titulo.value,
        area: form.area.value,
        nivel_academico: form.nivel_academico.value,
        ingles: form.ingles.value,
        remuneracao: form.remuneracao.value
      };

      document.getElementById('debug').textContent = JSON.stringify(payload, null, 2);

      try {
        const response = await fetch('http://127.0.0.1:8000/predict', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        const data = await response.json();

        document.getElementById('resultado').innerHTML = `
          <strong>Contratado?</strong> ${data.contratado ? 'Sim' : 'Não'}<br>
          <strong>Probabilidade:</strong> ${data.probabilidade.toFixed(4)}<br>
          <strong>Palavras Detectadas:</strong>
          <ul>
            ${data.palavras_detectadas_ranqueadas.map(p => `<li>${p[0]} (${p[1].toFixed(5)})</li>`).join('')}
          </ul>
        `;
      } catch (err) {
        document.getElementById('resultado').textContent = 'Erro ao comunicar com a API.';
        console.error(err);
      }
    });
  </script>
</body>
</html>
